{% extends "layout.html" %}
         
    
{% block body %}
    
    {% load socialaccount %}
    {% if user.is_not_authenticated %}
    <h2>Google login</h2>
    <button type="submit"> <a href="{% provider_login_url 'google' %}?next=/">Login</a>
    </button>
    {% endif %}



    {% if user.is_authenticated %}
    <p>YOu are signed in as {{user.email}}</p>
    <button type="submit"> <a href="logout">Log out</a>
    </button>
    {% endif %}






<br><br>



{% endblock %}
