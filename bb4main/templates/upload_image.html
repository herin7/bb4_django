{% extends "layout.html" %}
{% load allauth %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            align-items: center;

        }




        #cameraContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #cameraPreview {
            width: 100%;
            border-radius: 8px;
            border: 2px solid var(--secondary-color);
        }

        #captureButton,
        #confirmButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: var(--secondary-color);

            color: var(--primary-color);

            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            list-style: none;

        }



        #uploadButton {
            display: none;
        }

        #capturedImage {
            width: 100%;
            max-width: 400px;
            margin-left: 50px;
            display: none;
        }

        #instructions {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");

        :root {
            --primary-color: #fffcfb;
            --secondary-color: #409380;
        }

        .content {

            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            justify-content: center;
        }

        .text {
            color: var(--secondary-color);
        }

        .camera {
            margin-top: 30px;
            display: flex;

        }

        #captureButton {
            width: 50%;
            margin-top: 30px;
        }

        a {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Analyze Image</h1>
        <div class="camera">
            <div id="cameraContainer">
                <video id="cameraPreview" autoplay muted></video>
                <button id="captureButton">Capture Image</button>
            </div>
            <img id="capturedImage" src="#" alt="Captured Image" style="display: none;">
        </div>
        <p id="instructions">Click "Capture Image" to turn on your camera and capture an image. Once captured, the
            image
            will be displayed below.</p>

        <button id="confirmButton" style="display: none;"><a href="/view"
                style="color: white;text-decoration: none;">Confirm</a> </button>
    </div>

    <script>
        const cameraPreview = document.getElementById('cameraPreview');
        const captureButton = document.getElementById('captureButton');
        const capturedImage = document.getElementById('capturedImage');
        const instructions = document.getElementById('instructions');
        const confirmButton = document.getElementById('confirmButton');

        // Function to fetch CSRF token from cookie
        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            return null;
        }

        // Function to capture image
        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = cameraPreview.videoWidth;
            canvas.height = cameraPreview.videoHeight;
            canvas.getContext('2d').drawImage(cameraPreview, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL('image/jpeg');
            capturedImage.style.display = 'block';
            confirmButton.style.display = 'block';
        }

        // Function to send the image to the backend
        function sendImageToBackend() {
            // Create FormData object and append captured image
            const formData = new FormData();
            formData.append('image', dataURItoBlob(capturedImage.src));

            // Fetch URL and send captured image with CSRF token
            fetch('/analyze/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(), // Include CSRF token in request header
                },
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Handle response data as needed
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to convert data URI to Blob
        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        // Event listener for capture button click
        captureButton.addEventListener('click', () => {
            captureImage();
        });

        // Event listener for confirm button click
        confirmButton.addEventListener('click', () => {
            sendImageToBackend();
        });

        // Function to handle camera access
        async function openCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraPreview.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                instructions.innerText = 'Failed to access camera. Please try again.';
            }
        }

        // Call openCamera function when the page loads
        openCamera();
    </script>
</body>
{% endblock %}

</html>
