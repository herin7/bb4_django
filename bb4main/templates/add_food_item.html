<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <title>Document</title>
   
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="brand">
                <a href="/">BB4</a>
            </div>
            <ul class="nav-links">
                {% load allauth account %}
{% load socialaccount %} 
                <!-- Display appropriate links based on user authentication status -->
                {% if user.is_authenticated %}
                    <li><a href="/add">Add Food</a></li>
                    <li><a href="/view">View Food</a></li>
                    <li><a href="/chat">Chatbot</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% provider_login_url 'google' %}">Sign In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block body %}
        {% endblock %} 
    </div>

    <!-- Title -->
    <h1>Add Food Item</h1>

    <!-- Form for Adding Food Item -->
    <form method="post" action="{% url 'save_food_item' %}">
        {% csrf_token %}
        <!-- Product Name Field -->
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name"><br>

        <!-- Product Type Field -->
        <label for="product_type">Product Type:</label>
        <input type="text" id="product_type" name="product_type"><br>

        <!-- Quantity Field -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br>

        <!-- Expiry Date Field -->
        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date"><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>




</body>
</html>
